<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="gallery">
            <h3 class="gallery-title">Adaaran Club Rannalhi, Maldives, Water Bungalows</h3>
            <div class="gallery-links flex space-between">
                <div><a href="">Maldives</a></div>
                <div class="gallery-right-links flex">
                    <div class="share">
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        <a href="">Share</a>
                    </div>
                    <div class="save">
                        <i class="fa-regular fa-heart"></i>
                        <a href="">Save</a>
                    </div>
                </div>
            </div>
           <div class="photo_gallery_container flex gallery-margin">
            <div class="photo_gallery_left">
                <img src="./images/image-1.webp" alt="gallery-images">
            </div>
            <div class="photo_gallery_right flex gallery-margin">
                <div class="top-images flex gallery-margin">
                    <img src="./images/image-2.webp" alt="gallery-images">
                    <img src="./images/image03.webp" alt="gallery-images">
                </div>
                <div class="bottom-images flex gallery-margin">
                    <img src="./images/image-3.webp" alt="gallery-images">
                    <img src="./images/image-7.webp" alt="gallery-images">
                </div>
            </div>

           </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/08890b089a.js" crossorigin="anonymous"></script>
    </body>
</html>
