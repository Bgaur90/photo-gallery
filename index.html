<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="gallery">
            <h1 class="gallery-title">Adaaran Club Rannalhi, Maldives, Water Bungalows</h1>
            <p class="responsive">homes.airbnb</p>
            <div class="gallery-links flex space-between">
                <div><a href="">Maldives</a></div>
                <div class="gallery-right-links flex">
                    <div class="share">
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>
                        <a href="">Share</a>
                    </div>
                    <div class="save">
                        <i class="fa-regular fa-heart"></i>
                        <a href="">Save</a>
                    </div>
                </div>
            </div>
            <figure class="photo_gallery">
                <img class="image-1" src="./images/image-1.webp" alt="gallery-images">
                <img class="image-2" src="./images/image-2.webp" alt="gallery-images">
                <img class="image-3" src="./images/image03.webp" alt="gallery-images">
                <img class="image-4" src="./images/image-3.webp" alt="gallery-images">
                <img class="image-5" src="./images/image-7.webp" alt="gallery-images">
                <div class="view-all"><a class="button" href=""><svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true" role="presentation" focusable="false"
                    style="display: block; height: 16px; width: 16px; fill: currentcolor;">
                    <path
                        d="m3 11.5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm-10-5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm-10-5a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm5 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3z"
                        fill-rule="evenodd"></path>
                </svg><span>Show all photos</span></a></div>
            </figure>
            <div class="bottom_title flex">
                <div class="bottom_title-heading ">
                    <p class="gallery-title">Dome hosted by Dorothy</p>
                    <ul class="flex">
                        <li>6 Guests&nbsp;<span>·</span></li>
                        <li>1 bedroom&nbsp;<span>·</span></li>
                        <li>1 bedroom&nbsp;<span>·</span></li>
                        <li>1 bathroom</li>
                    </ul>
                </div>
                <div class="bottom_title-icon">
                    <img src="./images/image-icon.webp" alt="image-icon">
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/08890b089a.js" crossorigin="anonymous"></script>
</body>

</html>
